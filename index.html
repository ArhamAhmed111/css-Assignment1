<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practicing css</title>
    <style>
        h1{
            color: rgb(2, 2, 99);
            background-color: rgba(41, 41, 238, 0.753);
        }
        .purple{
            color: blueviolet;
        }
        .orange{
            color: orange;
            background-color: rgb(252, 252, 58);
        }
        .green{
            color: rgba(1, 53, 1, 0.911);
            background-color: rgba(83, 235, 83, 0.74);
            font-weight:bolder ;
        }
    </style>
</head>
<body>
    <h1>CSS Color Challange</h1>
    <p class="purple">Explore the spectrum of Colors!</p>
    <p class="orange">Hello world,how are you?</p>
    <p class="green">Unstyled Paragraph</p>
</body>
</html>
